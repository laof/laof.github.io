<ul id="index"></ul>
<script>
  fetch('page.json')
    .then((res) => res.json())
    .then((list) => {
      const html = list.map((obj) => {
        return `<li><a href="${obj.link}" target="_blank">${obj.name}</a></li>`
      })

      document.querySelector('#index').innerHTML = html.join('')
    })
</script>
