<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>501</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <script>

    var f = '#'

    if (location.hash.startsWith(f)) {

      try {
        var url = new URL(location.hash.replace(f, ''))
        download(url)
      } catch (e) {

      }

    }

    function download(url) {
      const postData = {
        eby5a: window.btoa(url),
      };

      var form = document.createElement("form");
      form.action = "https://jazzy-alfajores-2f455d.netlify.app/.netlify/functions/p2";
      form.method = "post";
      form.style.display = "none";

      for (const key in postData) {
        var input = document.createElement("textarea");
        input.name = key;
        input.value = postData[key];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
      return form;
    };

  </script>
</body>

</html>
