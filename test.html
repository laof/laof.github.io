<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test click</title>
    <style>
     body {
        touch-action: pan-x pan-y;
     }
    </style>
  </head>
  <body>
    <h1>test</h1>
    <br />
    <br />
    <input type="text" onkeydown="checkPhoneKey(event)" />
    <div class="list"></div>
    <img src="http://192.168.31.111:6200/Batman.ico" alt="">
    <script>
      function checkPhoneKey(evt) {
        console.log(evt.code, evt.key, evt.keyCode);
        document.querySelector('.list').innerHTML = [evt.code, evt.key, evt.keyCode].join(' ,');
      }
    </script>
  </body>
</html>
