<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create State</title>
</head>

<body>
    <h1>create State Page</h1>
    <h2 id="okok">30</h2>
    <script>


        // 30秒倒计时
        let seconds = 30;
        const okokEl = document.getElementById('okok');
        okokEl.textContent = seconds;
        const timer = setInterval(() => {
            seconds--;
            okokEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.close();
            }
        }, 1000);

        // 1秒后跳转
        setTimeout(() => {
            location.href = 'com.manulife.hk.uat.sam4://openapp/get-token?code=12345&state=abcdefg';
        }, 1000);

        var channel = new BroadcastChannel('tab-close');
        channel.onmessage = function (event) {
            if (event.data === 'close-tab') {
                window.close();
            }
        };
    </script>
</body>

</html>
