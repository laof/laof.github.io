<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epos-sso-login</title>
    <style>
        #global-loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #global-loading-overlay[data-visible="true"] {
            display: flex;
        }

        #global-loading-box {
            background: rgba(255, 255, 255, 0.92);
            color: #111;
            border-radius: 12px;
            padding: 16px 18px;
            min-width: 220px;
            max-width: 88vw;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        #global-loading-spinner {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.15);
            border-top-color: rgba(0, 0, 0, 0.75);
            animation: global-loading-spin 0.8s linear infinite;
            flex: 0 0 auto;
        }

        @keyframes global-loading-spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            #global-loading-spinner {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <div id="global-loading-overlay" data-visible="true" aria-hidden="false">
        <div id="global-loading-box" role="status" aria-live="polite">
            <div id="global-loading-spinner"></div>
            <div id="global-loading-text">Loading...</div>
        </div>
    </div>
    <h1>epos-sso-login page</h1>
    <div>epos-sso page -> post call mcf redirect -> epos landing</div>
    <div id="show-token"></div>
    <!-- <div>form POST /mcf (set mcf cookie)</div> -->
    <form method="post" action="https://daolang.netlify.app/mcf">
        <input style="display: none;" style="width: 90%; display: block;" width="100%" value="" name="token">
        <br><br>
        <input style="display: none;" style="width: 90%; display: block;" width="100%"
            value="https://laof.github.io/epos-landing" name="location">
        <!-- <button type="submit">submit</button> -->
        <div id="countdown"></div>
    </form>

    <script>
        const overlayText = document.querySelector('#global-loading-text');
        if (overlayText) overlayText.textContent = 'Loading...';

        const h2 = document.querySelector('#countdown');
        const form = document.querySelector('form');
        let uuuuuid = '';

        let epos__sessionStorage___token___ = 'epos__sessionStorage:';

        const tokenInput = form?.querySelector('input[name="token"]');
        if (tokenInput) {
            const pad2 = (n) => String(n).padStart(2, '0');
            const now = new Date();
            const hh = pad2(now.getHours());
            const ss = pad2(now.getSeconds());
            const mm = pad2(now.getMinutes());
            const SS = pad2(Math.floor(now.getMilliseconds() / 10));
            uuuuuid = `_${hh}_${ss}_${mm}_${SS}`;
            tokenInput.value = `mcf_cookie_____` + uuuuuid;
        }

        epos__sessionStorage___token___ += uuuuuid;

        document.querySelector('#show-token').textContent = epos__sessionStorage___token___;

        sessionStorage.setItem('epos_sso_login_timestamp', epos__sessionStorage___token___);


        let remaining = location.href.indexOf('https:') === 0 ? 3 : 50000000;
        const render = () => {
            if (overlayText) overlayText.textContent = `${remaining} 秒后... call mcf to set cookie`;
        };

        render();

        Promise.resolve().then(() => {
            if (typeof window.scrollTo === 'function') {
                window.scrollTo(0, document.body.scrollHeight);
            }
            const timer = setInterval(() => {
                remaining -= 1;
                if (remaining > 0) {
                    render();
                    return;
                }

                clearInterval(timer);
                h2.textContent = '正在提交...';


                if (typeof form.requestSubmit === 'function') {
                    form.requestSubmit();
                } else {
                    form.submit();
                }
            }, 1000);
        });
    </script>
</body>

</html>
