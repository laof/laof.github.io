<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      button {
        margin: 20px 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <textarea id="old" rows="20"></textarea>
    <button onclick="start()">String to JSON</button>
    <textarea
      style="background: #f8f8f8"
      id="new"
      readonly
      rows="20"
    ></textarea>
    <script>
      function sortObjectKeys(obj) {
        if (typeof obj !== 'object' || obj === null) {
          return obj // 如果不是对象，直接返回
        }
        if (Array.isArray(obj)) {
          return obj.map(sortObjectKeys) // 如果是数组，对每个元素递归调用该函数
        }
        return Object.keys(obj)
          .sort()
          .reduce((acc, key) => {
            acc[key] = sortObjectKeys(obj[key]) // 对每个键递归调用该函数
            return acc
          }, {})
      }

      const old = document.querySelector('#old')
      const res = document.querySelector('#new')

      function start() {
        let str = old.value
        str = str.trim()
        str = str.replaceAll('\\"', `'`)
        res.value = 'runing...'

        try {
          if (str.charAt() === `"`) {
            str = str.substring(1, str.length - 1)
          }
          const obj = eval(`(function (params) { return params})(${str})`)
          str = JSON.stringify(sortObjectKeys(obj))
        } catch (e) {
          str = e
        }

        setTimeout(() => (res.value = str), 500)
      }
    </script>
  </body>
</html>
