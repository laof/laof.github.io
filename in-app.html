<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>in app</h1>
    <div id="showlog"></div>
    <div id="local_storage"></div>
    <div id="windowname"></div>
    <div id="token"></div>
    <script>
        const search = window.location.search;
        const params = new URLSearchParams(search);
        const my_path = 'my_path';

        function gettime() {
            return new Intl.DateTimeFormat('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            }).format(new Date());
        }

        function setcookie() {
            const d = new Date();
            d.setTime(d.getTime() + 7 * 24 * 60 * 60 * 1000); // 7天后
            document.cookie = `myCookie=${gettime()}; expires=${d.toUTCString()}; path=/`;
        }

        const timeout = () => new Promise(res => setTimeout(() => res('done'), 3000));

        if (params.get('setcookie')) {
            setcookie();
        } else {
            document.getElementById('showlog').innerText = 'Cookie: ' + document.cookie;
        }

    </script>

</body>

</html>
