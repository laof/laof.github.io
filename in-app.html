<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>in app</h1>
    <div id="showlog"></div>
    <div id="validate"></div>
    <div id="test"></div>
    <script>
        const search = window.location.search;
        const params = new URLSearchParams(search);
        const my_path = 'my_path';

        function gettime() {
            return new Intl.DateTimeFormat('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            }).format(new Date()).replace(/:/g, '_');
        }

        function setcookie() {
            const d = new Date();
            d.setTime(d.getTime() + 7 * 24 * 60 * 60 * 1000); // 7天后
            const value = gettime();
            document.cookie = `my_state=${value}; expires=${d.toUTCString()}; path=/`;
            return value;
        }

        function getcookie(name) {
            const value = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return value ? value.pop() : '';
        }

        const timeout = () => new Promise(res => setTimeout(() => res('done'), 3000));

        if (params.get('setcookie')) {
            const value = setcookie();
            sessionStorage.setItem(my_path, 'in-app-path' + value);
            location.href = `com.manulife.hk.uat.sam4://openapp/get-token?my_state=${value}`;
        } else if (params.get('state')) {

            const my = getcookie('my_state');
            const state = params.get('state');

            document.getElementById('showlog').innerText = 'Cookie: ' + document.cookie;
            document.getElementById('validate').innerText = 'validate : ' + (my === state);
            document.getElementById('test').innerText = 'my: ' + my + ', state: ' + state;

        } else {

            document.getElementById('test').innerText =  sessionStorage.getItem(my_path);
            document.getElementById('showlog').innerText = 'Cookie: ' + document.cookie;
        }

    </script>

</body>

</html>
